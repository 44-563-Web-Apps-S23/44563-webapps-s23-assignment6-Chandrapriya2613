<body>

<h2>Painter entry Chandra Priya Kavalapati</h2>

<form>
    <label for="PainterName">The hidden painter name</label>
    <input type ="password" id="PainterName"  value=Monet> <br>

    <label for="GuessName">Guess the painter</label>
    <input type ="text" id="GuessName"  autofocus> <br>

    <input type="button" onclick="checkPainter()" value="checkPainter">
</form>


<p id="result">Good Count :0;<br>Opps Count :0; </p>
<div class="container">
    <img src="Lflower.jpg" id="plantpic" width="100" height="100" onclick="selectImage()">
  
  </div>
<script> 
var good=0;oops=0, useImage=1;
function checkPainter(){
    if(document.getElementById("PainterName").value==document.getElementById("GuessName").value){
    alert("You got it right");
    good=good+1;
    }else{
        alert("Sorry");
        oops=oops+1;
    }
    document.getElementById("result").innerHTML='Good Count :'+good+';<br>Opps Count :'+oops; 
}
function selectImage(){
  
  switch(useImage){
   case 1:
     useImage=2;document.getElementById("plantpic").src="Lflower.jpg";break;
   case 2:
     useImage=3;document.getElementById("plantpic").src="peonies-hd.jpg";break;
   case 3:
     useImage=1;document.getElementById("plantpic").src="viburnum.jpg";break;
  }
 }
</script>
