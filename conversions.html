<!DOCTYPE html>
<html>
    <title>
       CONVERSIONS
    </title>
 
<body>

<h2>Chandra Priya Kavalapati shows currency conversions</h2>

<form>
    <label for="form1_age">Enter base amount</label>
    <input type ="number" id="base" name="form1_age" min=10 max=50 step=2 value=50> <br>

    <label for="form1_nick">Enter the conversion rate</label>
    <input type ="number" id="CONVO" name="form1_nick" autofocus value="35"> <br>

    <input type="button" onclick="convert()" value="Display conversions">
</form>


<p id="result">Displaying the result:</p>

<script> 
var toShow='';
var outstr='';
function convert(){
    toShow='';
var base=document.getElementById("base").value;
var conv=document.getElementById("CONVO").value;
var base1=base;
for (let i = 1; i <=5; i++) {
    console.log(2**i);
    
    toShow=toShow+base+' is '+Math.round(base*conv * 100) / 100+'; ';
    base=base1*(2**i);
    
}
document.getElementById("result").innerHTML='Conversions are: '+toShow;
    
}
</script>



<script>

function chooseOp(){
    //toShow='';
var base=document.getElementById("base").value;
var conv=document.getElementById("CONVO").value;
var operation=document.querySelector('input[name="action"]:checked').value;
var base1=base;
if(operation=='minimum'){
    document.getElementById("ChooseResult").innerHTML='Min of '+base+' and '+conv+' is '+ Math.min(base,conv);
}
else if(operation=='maximum'){
    document.getElementById("ChooseResult").innerHTML='Max of '+base+' and '+conv+' is '+ Math.max(base,conv);
}else if(operation=='mean'){
    document.getElementById("ChooseResult").innerHTML='Mean of '+base+' and '+conv+' is '+ (parseInt(base) + parseInt(conv))/2;
}
}
</script>









<form>
    <div class="form-group">
<input type="radio" name="action" id="mean" name="average" value="mean">
<label for="mean">average</label><br>
<input type="radio" name="action" id="max" name="max" value="maximum">
<label for="max">max</label><br>
<input type="radio" name="action" id="min" name="min" value="minimum">
<label for="min">min</label><br> 
<input type="button" class="btn btn-primary" onclick="chooseOp()" value="Input from buttons">
  </form>
  <p id="ChooseResult">This text will be replaced </p>
</div>

</body>
</html>
